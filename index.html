<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="imagenes/pokemon-96.png" type="image/png" />
    <title>Pokédex</title>
  </head>
  <body>
    <header>
      <img
        class="logo-pokemon"
        src="imagenes/Pokemon-Logo.png"
        alt="Pokemon-Logo"
        class="logo-pokemon"
      />
      <div class="search" id="search">
        <input
          autofocus
          type="text"
          class="search-input"
          id="search-input"
          placeholder="Search..."
        />
        <img
          src="imagenes/close-icon.png"
          alt="close-icon"
          class="search-close-icon"
        />
      </div>
      <div class="filtro-selector">
        <div class="dropdown">
          <button class="dropbtn">Filtrar por:</button>
          <div class="dropdown-content">
            <div class="filtro">
              <input
                type="radio"
                name="filtros"
                id="number"
                value="number"
                checked
              />
              <label for="number" class="body3-fonts">Number</label>
            </div>
            <div>
              <input type="radio" name="filtros" value="name" id="name" />
              <label for="name" class="body3-fonts">Name</label>
            </div>
            <div>
              <input type="radio" name="filtros" value="type" id="type" />
              <label for="type" class="body3-fonts">Type</label>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="todos">
        <div class="pokemon-todos" id="listaPokemon"></div>
        <!-- Los pokemon se generan aquí -->
      </div>
      <div id="not-found-message">Pokemon not found</div>
    </main>
    <img src="./imagenes/pokedex.svg" alt="pokedex" class="detail-bg" />
    <script src="pokemon.js"></script>
  </body>
</html>
